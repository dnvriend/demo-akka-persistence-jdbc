syntax = "proto3";
option java_package = "com.github.dnvriend.data";
option optimize_for = SPEED;

// see: https://developers.google.com/protocol-buffers/docs/proto3

// events
message PBPersonCreated {
    string firstname = 1;
    string lastname = 2;
    int64 timestamp = 3;
}

message PBFirstNameChanged {
    string firstName = 1;
    int64 timestamp = 3;
}

message PBLastNameChanged {
    string lastName = 1;
    int64 timestamp = 3;
}
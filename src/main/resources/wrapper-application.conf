include "general"

# the postgres-journal in use
postgres-journal {
  dao = "com.github.mkubala.dao.WrapperByteArrayJournalDao"

  slick = ${slick}

  event-adapters {
    wrapper = "com.github.mkubala.adapter.WrapperEventAdapter"
  }

  event-adapter-bindings {
    "com.github.mkubala.adapter.Wrapper" = wrapper
  }
}

# the akka-persistence-snapshot-store in use
postgres-snapshot-store.slick = ${slick}
